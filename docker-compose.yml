version: "3.7"

services:
  database_social:
    image: postgres
    container_name: database_social
    restart: always
    ports:
      - 5867:5432
    environment: 
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=social
      - POSTGRES_DB=social
    volumes: 
      - pgdata:/data/postgres
  app:
    build: .
    container_name: social_media
    ports:
      - 3333:3333
    volumes:
      - .:/usr/app
    links:
      - database_social
    depends_on: 
      - database_social

volumes:
  pgdata:
    driver: local